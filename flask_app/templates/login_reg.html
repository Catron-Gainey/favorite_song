<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styling.css')}}">
    <title>Favorite Song</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <!-- REG FORM START -->
            <form action="/user/register" class="form col-md-3 m-3">
                <p class="fs-2">Register</p>

                <!-- NAME -->
                <div class="row mb-2 align-items-lg-center">
                    <div class="col-md">
                        <label for="name" class="form-label">Name:</label>
                    </div>
                    <div class="col-md">
                        <input type="text" name="name" class="form-group">
                    </div>
                </div>
                <!-- EMAIL -->
                <div class="row mb-2 align-items-lg-center">
                    <div class="col-md">
                        <label for="email" class="form-label">Email:</label>
                    </div>
                    <div class="col-md">
                        <input type="text" name="email" class="form-group">
                    </div>
                </div>
                <!-- PASS -->
                <div class="row mb-2 align-items-lg-center">
                    <div class="col-md">
                        <label for="password" class="form-label">Password:</label>
                    </div>
                    <div class="col-md">
                        <input type="password" name="password" class="form-group">
                    </div>
                </div>
                <!-- CONFIRM_PW -->
                <div class="row mb-2 align-items-lg-center">
                    <div class="col-md">
                        <label for="confirm_pw" class="form-label">Confirm Password:</label>
                    </div>
                    <div class="col-md">
                        <input type="password" name="confirm_pw" class="form-group">
                    </div>
                </div>
            </form>
            <!-- REG FORM END -->


            <!-- LOGIN FORM START -->
            <form action="/user/login" class="form col-md-3 m-3">
                <p class="fs-2">Login</p>

                <!-- EMAIL -->
                <div class="row mb-2 align-items-lg-center">
                    <div class="col-md">
                        <label for="email" class="form-label">Email:</label>
                    </div>
                    <div class="col-md">
                        <input type="text" name="email" class="form-group">
                    </div>
                </div>
                <!-- PASS -->
                <div class="row mb-2 align-items-lg-center">
                    <div class="col-md">
                        <label for="password" class="form-label">Password:</label>
                    </div>
                    <div class="col-md">
                        <input type="password" name="password" class="form-group">
                    </div>
                </div>
            </form>
            <!-- LOGIN FORM END -->
        </div>
    </div>
</body>

</html>
